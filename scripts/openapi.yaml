components:
  schemas:
    CityEntry:
      type: object
      required:
      - timezone
      - sunrise
      - sunset
      properties:
        sunrise:
          type: string
          format: date-time
        sunset:
          type: string
          format: date-time
        timezone:
          type: integer
          format: int32
    Coord:
      type: object
      required:
      - lon
      - lat
      properties:
        lat:
          type: number
          format: double
        lon:
          type: number
          format: double
    ForecastMain:
      type: object
      required:
      - temp
      - feels_like
      - temp_min
      - temp_max
      - pressure
      - sea_level
      - grnd_level
      - humidity
      properties:
        feels_like:
          type: number
          format: double
        grnd_level:
          type: number
          format: double
        humidity:
          type: integer
          format: int64
        pressure:
          type: number
          format: double
        sea_level:
          type: number
          format: double
        temp:
          type: number
          format: double
        temp_max:
          type: number
          format: double
        temp_min:
          type: number
          format: double
    GeoLocation:
      type: object
      required:
      - name
      - lat
      - lon
      - country
      properties:
        country:
          $ref: '#/components/schemas/String'
        lat:
          type: number
          format: double
        lon:
          type: number
          format: double
        name:
          $ref: '#/components/schemas/String'
        zip:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/String'
    HistoryUpdateRequest:
      type: object
      required:
      - updates
      properties:
        updates:
          type: array
          items:
            $ref: '#/components/schemas/WeatherDataDB'
    LocationCount:
      type: object
      required:
      - location
      - count
      properties:
        count:
          type: integer
          format: int64
        location:
          $ref: '#/components/schemas/str'
    LoggedUser:
      type: object
      required:
      - email
      - session
      - secret_key
      properties:
        email:
          $ref: '#/components/schemas/str'
        secret_key:
          $ref: '#/components/schemas/str'
        session:
          type: string
          format: uuid
    Pagination:
      type: object
      required:
      - limit
      - offset
      - total
      properties:
        limit:
          type: integer
          minimum: 0
        offset:
          type: integer
          minimum: 0
        total:
          type: integer
          minimum: 0
    PlotData:
      type: object
      required:
      - plot_data
      - title
      - xaxis
      - yaxis
      properties:
        plot_data:
          type: array
          items:
            $ref: '#/components/schemas/PlotPoint'
        title:
          type: string
        xaxis:
          type: string
        yaxis:
          type: string
    PlotPoint:
      type: object
      required:
      - datetime
      - value
      properties:
        datetime:
          type: string
          format: date-time
        value:
          type: number
          format: double
    RainWrapper:
      type: object
      properties:
        one_hour:
          type:
          - number
          - 'null'
          format: double
        three_hour:
          type:
          - number
          - 'null'
          format: double
    SnowWrapper:
      type: object
      properties:
        one_hour:
          type:
          - number
          - 'null'
          format: double
        three_hour:
          type:
          - number
          - 'null'
          format: double
    String:
      type: string
    Sys:
      type: object
      required:
      - sunrise
      - sunset
      properties:
        country:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/String'
        sunrise:
          type: string
          format: date-time
        sunset:
          type: string
          format: date-time
    WeatherCond:
      type: object
      required:
      - id
      - main
      - description
      - icon
      properties:
        description:
          $ref: '#/components/schemas/String'
        icon:
          $ref: '#/components/schemas/String'
        id:
          type: integer
          minimum: 0
        main:
          $ref: '#/components/schemas/String'
    WeatherData:
      type: object
      required:
      - coord
      - weather
      - base
      - main
      - wind
      - dt
      - sys
      - timezone
      - name
      properties:
        base:
          $ref: '#/components/schemas/String'
        coord:
          $ref: '#/components/schemas/Coord'
        dt:
          type: string
          format: date-time
        main:
          $ref: '#/components/schemas/WeatherMain'
        name:
          $ref: '#/components/schemas/String'
        rain:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/RainWrapper'
        snow:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/SnowWrapper'
        sys:
          $ref: '#/components/schemas/Sys'
        timezone:
          type: integer
          format: int32
        visibility:
          type:
          - number
          - 'null'
          format: double
        weather:
          type: array
          items:
            $ref: '#/components/schemas/WeatherCond'
        wind:
          $ref: '#/components/schemas/Wind'
    WeatherDataDB:
      type: object
      required:
      - id
      - dt
      - created_at
      - location_name
      - latitude
      - longitude
      - condition
      - temperature
      - temperature_minimum
      - temperature_maximum
      - pressure
      - humidity
      - wind_speed
      - country
      - sunrise
      - sunset
      - timezone
      - server
      properties:
        condition:
          $ref: '#/components/schemas/String'
        country:
          $ref: '#/components/schemas/String'
        created_at:
          type: string
