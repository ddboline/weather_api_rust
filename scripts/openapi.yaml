                - data_cache_hits
                - data_cache_misses
                - forecast_cache_hits
                - forecast_cache_misses
                - weather_string_length_map
                properties:
                  data_cache_hits:
                    type: integer
                    format: int64
                    minimum: 0
                  data_cache_misses:
                    type: integer
                    format: int64
                    minimum: 0
                  forecast_cache_hits:
                    type: integer
                    format: int64
                    minimum: 0
                  forecast_cache_misses:
                    type: integer
                    format: int64
                    minimum: 0
                  weather_string_length_map:
                    type: object
                    additionalProperties:
                      type: integer
                      minimum: 0
                    propertyNames:
                      type: string
        '400':
