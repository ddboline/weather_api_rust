[package]
name = "weather_api_rust"
version = "0.5.6"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[package.metadata.deb]
name = "weather-api-rust"
priority = "optional"
section = "rust"
provides = "sync-app-rust"
extended-description = """\
Weather API."""

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
weather_util_rust = "0.8"
anyhow = "1.0"
cached = "0.23"
thiserror = "1.0"
http = "0.2"
tokio = {version="1.2", features=["full"]}
lazy_static = "1.4"
serde = {version="1.0", features=["derive"]}
serde_json = "1.0"
serde_yaml = "0.8"
maplit = "1.0"
dotenv = "0.15"
dirs = "3.0"
chrono = "0.4"
envy = "0.4"
handlebars = "4.0"
rweb = {version="0.12", features=["openapi"]}
stack-string = {version="0.2", features=["rweb-openapi"]}
isocountry = "0.3"
derive_more = "0.99"
indexmap = "1.6"
rweb_helper = {git = "https://github.com/ddboline/rweb_helper.git", tag="0.1.0"}

[dev-dependencies]
reqwest = {version = "0.11", features=["cookies", "rustls-tls", "gzip", "json"]}
chrono-tz = "0.5"
env_logger = "0.8"

[[bin]]
name = "weather-api-rust"
path = "src/main.rs"
doc = false
